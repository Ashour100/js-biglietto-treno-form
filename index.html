<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calcolatore del biglietto</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-white my-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="row bg-white text-center mx-auto rounded">
            <div class="col-3 mx-auto d-flex flex-column justify-content-evenly align-items-center">
                <span>Nome e cognome</span>
                <input id="name" type="text" class="rounded w-75">
            </div>
            <div class="col-3 mx-auto d-flex flex-column justify-content-evenly align-items-center mb-5">
                <span>km da percorrere</span>
                <input id="km" type="number" class="rounded w-75">
            </div>
            <div class="col-3 mx-auto d-flex flex-column justify-content-evenly align-items-center py-3">
                <span>Fascia d'et√†</span><br>
                <select name="eta" id="eta" class="w-50 rounded">
                    <option value="Select">Select</option>
                    <option value="Minorenne">Minorenne</option>
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Over_65">Over 65</option>
                </select>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-warning bg-light border-secondary mb-4 me-2 fw-bold genera">Genera</button>
                <button type="button" class="btn btn-warning bg-light border-secondary mb-4 fw-bold annulla">Annulla</button>
            </div>
        </div>
        <h1 class="text-white my-3">IL TUO BIGLIETTO</h1>
        <div class="row bg-white p-4">
            <div class="col-12 mb-2">
                <h5>DETTAGLIO PASSEGGERO</h5>
            </div>
            <div class="col-3 bg-secondary py-2">
                <h5>NOME PASSEGGERO</h5>
                <span id="username" class="text-black"></span>
            </div>
            <div class="col-9 h-custom nest">
                <div class="row">
                    <div class="col-3 d-flex flex-column justify-content-around">
                        <span class="fw-bold">Offerta</span>
                        <span id="type" class="text-black"></span>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-around">
                        <span class="fw-bold">Carrozza</span>
                        <span id="Carrozza" class="text-black"></span>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-around">
                        <span class="fw-bold">Codice CP</span>
                        <span id="Rand_code" class=" text-black"></span>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-around">
                        <span class="fw-bold">Costo biglietto</span>
                        <span id="prezzo" class="text-black"></span>
                    </div>
                </div>
            </div>
                
            
            
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
